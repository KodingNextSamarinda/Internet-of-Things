<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      setInterval(function() {
        $.get("/gettemperature", function(data, status){
          $(".celcius").text(data);

      }, 2000);
